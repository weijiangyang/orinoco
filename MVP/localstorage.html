<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to use localstorage</title>
    <style>
        fieldset{
            margin-bottom: 20px;
            width: 800px;
           
            font-size: 25px;
        }
        input,button{
            padding:7px;
            height:40px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Insert Data</legend>
        <input type="text" placeholder="Enter key..."  id='inpKey'>
        <input type="text" placeholder="Enter value..."id='inpValue'>
        <button  id="btnInsert">Insert Data</button>

    </fieldset>
    <fieldset>
        <legend>Local Storage</legend>
        <div id='isOutput'></div>
        

    </fieldset>
    
</body>
<script type="text/javascript">
   const inpKey = document.getElementById("inpKey");
   const inpValue = document.getElementById("inpValue");
   const btnInsert = document.getElementById("btnInsert");

   btnInsert.addEventListener = function(){
       'click',function(){
           const key = inpKey.value;
           const value = inpInsert.value;
           console.log(key);
           if(key && value){
                localStorage.setItem(key,value);
               
           }
       }
   }
  
  


    


</script>
</html>
