<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mon panier</title>
    <link rel="stylesheet" href="style3.css">;
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  <link rel="stylesheet" href="./fa/css/all.css"> 
  <style>
   form#loginForm input{
     width: 80%;
     margin:auto;
   }
   div#titre{
     font-size:30px;
     margin-bottom: 20px;
   }
   
  </style>
</head>
<body >
    <header>
        <div class="container-upper">
          <div class="image-logo">
            <img src="./logo.png" alt="" class="logo">
          </div>
          
          <div class="client-inf">
            <div id="contact1"><a href="">
              <i class='fa fa-user'></i>
              <p >Se connecter</p></a>
            </div>
    
            <div id="panier"><a href="./mon-panier.html">
              <i class='fas fa-shopping-basket'></i>
              <p>Mon panier</p></a>
            </div>
          </div>
          
        </div>
      </header>  
    
    <main>
        <div class="monpanier">
            <h1>Mon panier</h1>
           
            <div id="monpanier-inf">

            </div>
          <div id="pricetotal"></div>
        </div>
        <div id="command">
           
        </div>

        <div id="formvalidation" style="width:40%;margin:auto; margin-top:30px;background-color: #f3f3f3;">
          <form id="loginForm">
            <div id="titre" >Formulaire de Validation</div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" name="nom" required>
              <small class="text-success text-danger"></small>
            </div>  
            <div class="form-group">
              <label for="prenom">Prenom</label>
              <input type="text" class="form-control" name="prenom" required>
              
            </div>  
      
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email">
              <small class="text-success text-danger"></small>
            </div>  
      
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" class="form-control" name="adresse"  >
              <small class="text-success text-danger"></small>
            </div>  
      
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" name="city" required>
              <small></small>
            </div>  
      
            <div class="form-group">
              <label for="codepostale">Code Postale</label>
              <input type="text" class="form-control" name="codepostale" >
              <small class="text-success text-danger"></small>
            </div>  
      
            <div class="btn-commande">
            <a  id="btn-link"><div id="btn-commande" type="text" class="btn btn-primary btn-block">Passer en commande</div></a>
              </div>

              
      
              
            
            
          </form>
         </div>

    </main>
    
    <script src='./panier-formulaire.js' ></script>
</body>
</html>
